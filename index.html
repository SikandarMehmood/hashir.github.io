<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h1 class="text-primary display-3 my-4">Corona Virus Quiz</h1>
        </div>
    </div>

    <!--Result Section  "d-none" this is display none. it blocks the dispaly-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>Your Score is 
                
                <span class="text-primary display-4 p-3">0%</span>
                
             </p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h5 class="my-5 text-white">There are 4 Question carrying of 25% score each</h5>

            <form class="quiz-form text-light">
                <!-- First Question -->
                <div class="my-5">
                    <p class="lead font-size-nornal">1. Is Corona virus is real or fake</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">fake</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">real</label>
                    </div>
                </div>
                <!-- Second Question -->
                <div class="my-5">
                    <p class="lead font-size-nornal">2. is media creating a hype of Corona virus</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">No</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Yes</label>
                    </div>
                </div> 
                <!-- Third Question -->
                <div class="my-5">
                    <p class="lead font-size-nornal">3. Death ratio with Corona virus is</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">50%</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">3%</label>
                    </div>
                </div>
                <!-- 4th Question -->
                <div class="my-5">
                    <p class="lead font-size-nornal">4. Corona virus has stucked business</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">No</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Yes</label>
                    </div>
                </div>
                <!-- Create a button to submit the result -->
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
